<Directory />
    AllowOverride   none
    Options -Indexes -Multiviews -Includes -ExecCGI
    Require all denied
    <LimitExcept POST GET>
            Require valid-user
    </LimitExcept>    
</Directory>
<Files ~ "^\.">
    Require all denied
</Files>
ServerTokens Prod
ServerSignature Off
TraceEnable Off
LimitRequestBody 20971520